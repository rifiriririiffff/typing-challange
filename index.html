<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #e3f2fd;
      color: #0d47a1;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2em;
      color: #1976d2;
    }
    #gameArea {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border: 3px solid #1976d2;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(25, 118, 210, 0.5);
      position: relative;
    }
    #quote {
      font-size: 1.5em;
      margin: 20px 0;
    }
    textarea {
      width: 90%;
      height: 80px;
      font-size: 1em;
      padding: 10px;
      text-align: center;
      background: #e8f5e9;
      border: 2px solid #4caf50;
      border-radius: 8px;
      color: #2e7d32;
    }
    .typing-error {
      border-color: red;
      background-color: #ffcdd2;
      color: #c62828;
    }
    .shake {
      animation: shakeScreen 0.4s;
    }
    @keyframes shakeScreen {
      0%, 100% { transform: translate(0, 0); }
      20%, 60% { transform: translate(-5px, 0); }
      40%, 80% { transform: translate(5px, 0); }
    }
    .heart {
      position: absolute;
      font-size: 2em;
      animation: floatUp 1s ease-out forwards;
      color: red;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }
    #typoMsg {
      color: #d32f2f;
      font-size: 1em;
      display: none;
      margin-top: 10px;
    }
    #scoreWrapper {
      margin-top: 20px;
      border: 2px solid #1976d2;
      border-radius: 8px;
      padding: 10px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Typing Challenge</h1>
  <div id="gameArea">
    <audio id="startMusic" src="startaction.mp3" loop></audio>
    <audio id="gameOverMusic" src="gameover.mp3"></audio>

    <div id="quote">Press Start!</div>
    <textarea id="input" disabled placeholder="Type here..."></textarea>
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="timer">Time left: 15s</div>
    <div id="typoMsg">typo LOL üòÖ</div>

    <div id="wrongWordsList">
      <h4>Wrong Words:</h4>
      <ul id="wrongList"></ul>
    </div>

    <div id="gameOverMsg" style="display:none; font-size: 1.2em; color: #d32f2f">GAME OVER</div>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="muteBtn" onclick="toggleMute()">üîä Mute</button>
    <div id="scoreWrapper">
      <h3>Top Scores</h3>
      <ul id="scoreList"></ul>
      <button class="btn" id="resetScoreBtn">Reset Score</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const quote = document.getElementById("quote");
    const livesDisplay = document.getElementById("lives");
    const timerDisplay = document.getElementById("timer");
    const wrongList = document.getElementById("wrongList");
    const typoMsg = document.getElementById("typoMsg");
    const gameOverMsg = document.getElementById("gameOverMsg");
    const scoreList = document.getElementById("scoreList");
    const playerName = document.getElementById("playerName");
    const startBtn = document.getElementById("startBtn");
    const resetScoreBtn = document.getElementById("resetScoreBtn");
    const startMusic = document.getElementById("startMusic");
    const gameOverMusic = document.getElementById("gameOverMusic");

    let usedWords = [], currentWord = "", score = 0, lives = 3, timer = 15, timerInterval;
    let gameActive = false, isMuted = false, wrongWords = [];

    const wordBank = [
      // Easy
      "cat","dog","sun","run","pen","cup","red","box","fan","car","man","top","net",
      // Medium
      "apple","train","green","mouse","cloud","robot","happy","water","jump","dance",
      // Hard
      "freedom","monitor","keyboard","balance","picture","plastic","science","gadget",
      // Very Hard
      "transcendence","microprocessor","extraordinary","distribution","consequence"
    ];

    function toggleMute() {
      isMuted = !isMuted;
      startMusic.muted = isMuted;
      gameOverMusic.muted = isMuted;
      document.getElementById("muteBtn").textContent = isMuted ? "üîá Unmute" : "üîä Mute";
    }

    function getWordLevel(score) {
      if (score < 5) return 10;
      if (score < 10) return 20;
      if (score < 20) return 30;
      return wordBank.length;
    }

    function getNewWord() {
      const levelLimit = getWordLevel(score);
      let bank = wordBank.slice(0, levelLimit);
      let unused = bank.filter(w => !usedWords.includes(w));
      if (unused.length === 0) usedWords = [];
      let word;
      do { word = bank[Math.floor(Math.random() * bank.length)]; }
      while (usedWords.includes(word));
      usedWords.push(word);
      return word;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timer = 15;
      timerDisplay.textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = `Time left: ${timer}s`;
        if (timer <= 0) {
          addWrongWord(input.value, currentWord);
          showTypo();
          loseLife();
          showNewWord();
        }
      }, 1000);
    }

    function showTypo() {
      typoMsg.style.display = "block";
      setTimeout(() => typoMsg.style.display = "none", 1000);
    }

    function addWrongWord(wrong, correct) {
      const li = document.createElement("li");
      li.textContent = `${wrong} ‚ùå > ${correct} ‚úÖ`;
      wrongList.appendChild(li);
    }

    function showNewWord() {
      currentWord = getNewWord();
      quote.textContent = currentWord;
      input.value = "";
      input.focus();
      resetTimer();
    }

    function updateLives() {
      livesDisplay.innerHTML = "‚ù§Ô∏è".repeat(lives);
    }

    function triggerShake() {
      document.body.classList.add('shake');
      setTimeout(() => document.body.classList.remove('shake'), 400);
    }

    function showHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíî";
      document.getElementById("gameArea").appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    function flashInputError() {
      input.classList.add("typing-error");
      setTimeout(() => input.classList.remove("typing-error"), 500);
    }

    function loseLife() {
      lives--;
      updateLives();
      triggerShake();
      showHeart();
      flashInputError();
      clearInterval(timerInterval);
      if (lives <= 0) endGame();
    }

    function endGame() {
      gameActive = false;
      input.disabled = true;
      gameOverMsg.style.display = "block";
      startMusic.pause();
      startMusic.currentTime = 0;
      if (!isMuted) gameOverMusic.play();
      saveScore();
    }

    function startGame() {
      score = 0;
      lives = 3;
      usedWords = [];
      wrongList.innerHTML = "";
      gameOverMsg.style.display = "none";
      input.disabled = false;
      updateLives();
      showNewWord();
      if (!isMuted) startMusic.play();
    }

    function saveScore() {
      const name = playerName.value.trim() || "Player";
      const scores = JSON.parse(localStorage.getItem("scores") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("scores", JSON.stringify(scores.slice(0, 10)));
      displayScores();
    }

    function displayScores() {
      const scores = JSON.parse(localStorage.getItem("scores") || "[]");
      scoreList.innerHTML = scores.map((s, i) => `<li>#${i + 1} ${s.name}: ${s.score}</li>`).join("");
    }

    function resetScores() {
      localStorage.removeItem("scores");
      displayScores();
    }

    input.addEventListener("input", () => {
      if (!gameActive) return;
      if (input.value.trim() === currentWord) {
        score++;
        showNewWord();
      } else if (!currentWord.startsWith(input.value.trim())) {
        addWrongWord(input.value, currentWord);
        showTypo();
        loseLife();
        showNewWord();
      }
    });

    startBtn.onclick = () => {
      gameActive = true;
      startMusic.currentTime = 0;
      gameOverMusic.pause();
      gameOverMusic.currentTime = 0;
      startGame();
    };

    resetScoreBtn.onclick = resetScores;
    window.onload = displayScores;
  </script>
</body>
</html>
